<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login - by Pedro Henrique</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo">
        <h1>Logo</h1>
    </div>
    <div class="header-box">
        <h1>Bem vindo</h1>
        <h3>Faça login para acessar sua conta</h3>
    </div>
    <div class="login-box">
        <h1 class="sign-in">Entrar</h1>
        <div class="input-box">
            <input type="text" placeholder="Usuário">
        </div>
        <div class="password-box">
            <input type="password" placeholder="Senha">
        </div>
        <div class="check-box">
            <input type="checkbox">
            <label for="Mantenha-me conectado">Mantenha-me conectado</label>
        </div>
        <div class="btn">
            <input type="button" value="Enviar">
        </div>
        <div class="f-passwd">
            <a href="index.html">Esqueci minha senha!</a>
        </div>
    </div>
</body>
</html>
